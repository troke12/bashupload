name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: troke12
  DOCKER_HUB_REPOSITORY: ${{ secrets.DOCKER_HUB_REPOSITORY || 'bashupload' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: main
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Hub secrets
        env:
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "$DOCKER_HUB_PASSWORD" ] && [ -z "$DOCKERHUB_TOKEN" ]; then
            echo "::error::DOCKER_HUB_PASSWORD (atau DOCKERHUB_TOKEN) tidak ditemukan pada repository secrets."
            echo "Tambahkan salah satu secret berikut di Settings > Secrets and variables > Actions:"
            echo " - DOCKER_HUB_PASSWORD  (disarankan)"
            echo " - DOCKERHUB_TOKEN      (fallback)"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: troke12
          password: ${{ secrets.DOCKER_HUB_PASSWORD != '' && secrets.DOCKER_HUB_PASSWORD || secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker image tags
        id: tags
        run: |
          IMAGE_NAME="troke12/${{ env.DOCKER_HUB_REPOSITORY }}"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "tags=$IMAGE_NAME:latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "tags=$IMAGE_NAME:$VERSION,$IMAGE_NAME:latest" >> $GITHUB_OUTPUT
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            BRANCH=${BRANCH//\//-}
            echo "tags=$IMAGE_NAME:$BRANCH" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}

